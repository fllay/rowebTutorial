<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Demo: Resizable Blockly (Part 2)</title>
    <script src="{{ url_for('static', filename='js/blockly_compressed.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blocks_compressed.js') }}"></script>
    <script src="{{ url_for('static', filename='js/python_compressed.js') }}"></script>
    <script src="{{ url_for('static', filename='js/axios.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/msg/js/en.js') }}"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: #fff;
        font-family: sans-serif;
        overflow: hidden;
      }
      h1 {
        font-weight: normal;
        font-size: 140%;
      }
      table {
        height: 100%;
        width: 100%;
      }
      #blocklyArea {
        height: 99%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <button onclick="run()">Run</button>
        <button onclick="stop()">Stop</button>
        <button onclick="save()">Save</button>
        <button onclick="load()">Load</button>
      </tr>
      <tr>
        <td id="blocklyArea"></td>
      </tr>
    </table>

    <div id="blocklyDiv" style="position: absolute"></div>

    <xml id="toolbox" style="display: none">
      <category name="Logic" colour="%{BKY_LOGIC_HUE}">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Loop" colour="%{BKY_LOOPS_HUE}">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
      </category>
      <category name="Math" colour="%{BKY_MATH_HUE}">
        <block type="math_number">
          <field name="NUM">123</field>
        </block>
        <block type="math_arithmetic">
          <value name="A">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="B">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="math_single">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">9</field>
            </shadow>
          </value>
        </block>
        <block type="math_trig">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">45</field>
            </shadow>
          </value>
        </block>
        <block type="math_constant"></block>
        <block type="math_number_property">
          <value name="NUMBER_TO_CHECK">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="math_round">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">3.1</field>
            </shadow>
          </value>
        </block>
        <block type="math_on_list"></block>
        <block type="math_modulo">
          <value name="DIVIDEND">
            <shadow type="math_number">
              <field name="NUM">64</field>
            </shadow>
          </value>
          <value name="DIVISOR">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="math_constrain">
          <value name="VALUE">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="LOW">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="HIGH">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_int">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_float"></block>
        <block type="math_atan2">
          <value name="X">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="Y">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="Text" colour="%{BKY_TEXTS_HUE}">
        <block type="text"></block>
        <block type="text_join"></block>
        <block type="text_append">
          <value name="TEXT">
            <shadow type="text"></shadow>
          </value>
        </block>
        <block type="text_length">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_isEmpty">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT"></field>
            </shadow>
          </value>
        </block>
        <block type="text_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
          <value name="FIND">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_charAt">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
        </block>
        <block type="text_getSubstring">
          <value name="STRING">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
        </block>
        <block type="text_changeCase">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_trim">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_prompt_ext">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="List" colour="%{BKY_LISTS_HUE}">
        <block type="lists_create_with">
          <mutation items="0"></mutation>
        </block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">5</field>
            </shadow>
          </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{listVariable}</field>
            </block>
          </value>
        </block>
        <block type="lists_getIndex">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{listVariable}</field>
            </block>
          </value>
        </block>
        <block type="lists_setIndex">
          <value name="LIST">
            <block type="variables_get">
              <field name="VAR">{listVariable}</field>
            </block>
          </value>
        </block>
        <block type="lists_getSublist">
          <value name="LIST">
            <block type="variables_get">
              <field name="VAR">{listVariable}</field>
            </block>
          </value>
        </block>
        <block type="lists_split">
          <value name="DELIM">
            <shadow type="text">
              <field name="TEXT">,</field>
            </shadow>
          </value>
        </block>
        <block type="lists_sort"></block>
      </category>

      <sep></sep>
      <category
        name="Variables"
        colour="%{BKY_VARIABLES_HUE}"
        custom="VARIABLE"
      ></category>
      <category
        name="Functions"
        colour="%{BKY_PROCEDURES_HUE}"
        custom="PROCEDURE"
      ></category>
      <category name="ROS" colour="%{BKY_TEXTS_HUE}">
        <block type="rosinit"></block>
        <block type="rosloop"></block>
        <block type="rossleep"></block>
      </category>
    </xml>

    <script>
      var blocklyArea = document.getElementById("blocklyArea");
      var blocklyDiv = document.getElementById("blocklyDiv");
      var demoWorkspace = Blockly.inject(blocklyDiv, {
        media: "../../media/",
        toolbox: document.getElementById("toolbox"),
        zoom: {
          controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2,
          pinch: true,
        },
      });
      var onresize = function (e) {
        // Compute the absolute coordinates and dimensions of blocklyArea.
        var element = blocklyArea;
        var x = 0;
        var y = 0;
        do {
          x += element.offsetLeft;
          y += element.offsetTop;
          element = element.offsetParent;
        } while (element);
        // Position blocklyDiv over blocklyArea.
        blocklyDiv.style.left = x + "px";
        blocklyDiv.style.top = y + "px";
        blocklyDiv.style.width = blocklyArea.offsetWidth + "px";
        blocklyDiv.style.height = blocklyArea.offsetHeight + "px";
        Blockly.svgResize(demoWorkspace);
      };
      window.addEventListener("resize", onresize, false);
      onresize();
      Blockly.svgResize(demoWorkspace);

      async function run() {
        var code = Blockly.Python.workspaceToCode(demoWorkspace);
        console.log(code);
        const json = JSON.stringify({ code: code });
        console.log(json);
        //const res = await axios.post("run", json);
        const res = await axios.post("run", json, {
          headers: {
            "Content-Type": "application/json",
          },
        });

        console.log(res);
      }

      async function stop() {
        const json = JSON.stringify({});
        const res = await axios.post("stop", json, {
          headers: {
            "Content-Type": "application/json",
          },
        });

        console.log(res);
      }

      async function save() {
        var xml = Blockly.Xml.workspaceToDom(demoWorkspace);
        console.log(xml);
        const json = JSON.stringify({
          code: new XMLSerializer().serializeToString(xml),
        });
        console.log(json);
        //const res = await axios.post("run", json);
        const res = await axios.post("save", json, {
          headers: {
            "Content-Type": "application/json",
          },
        });

        console.log(res);
      }

      async function load() {
        const json = JSON.stringify({});
        console.log(json);
        //const res = await axios.post("run", json);
        const res = await axios.post("load", json, {
          headers: {
            "Content-Type": "application/json",
          },
        });
        console.log(res.data.code);
        Blockly.mainWorkspace.clear();
        Blockly.Xml.domToWorkspace(
          Blockly.Xml.textToDom(res.data.code),
          Blockly.mainWorkspace
        );
        console.log(res);
      }

      Blockly.Blocks["rosinit"] = {
        init: function () {
          this.appendDummyInput().appendField("ROS node start");
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(230);
          this.setTooltip("");
          this.setHelpUrl("");
        },
      };

      Blockly.Python["rosinit"] = function (block) {
        // TODO: Assemble Python into code variable.
        var code =
          "from geometry_msgs.msg import Twist\nfrom std_msgs.msg import String\nimport rospy\nimport time\n";
        code = code + "rospy.init_node('blocky_node', anonymous=True)\n";
        return code;
      };

      Blockly.Blocks["rosloop"] = {
        init: function () {
          this.appendDummyInput().appendField("ROS LOOP");
          this.appendStatementInput("input").setCheck(null);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(230);
          this.setTooltip("");
          this.setHelpUrl("");
        },
      };

      Blockly.Python["rosloop"] = function (block) {
        var statements_input = Blockly.Python.statementToCode(block, "input");
        // TODO: Assemble Python into code variable.
        var code = "while not rospy.is_shutdown():\n";
        code = code + statements_input;
        return code;
      };

      Blockly.Blocks["rossleep"] = {
        init: function () {
          this.appendDummyInput().appendField("ROS sleep");
          this.appendValueInput("time").setCheck(null);
          this.appendDummyInput().appendField("sec");
          this.setInputsInline(true);
          this.setPreviousStatement(true, null);
          this.setNextStatement(true, null);
          this.setColour(230);
          this.setTooltip("");
          this.setHelpUrl("");
        },
      };

      Blockly.Python["rossleep"] = function (block) {
        var value_time = Blockly.Python.valueToCode(
          block,
          "time",
          Blockly.Python.ORDER_ATOMIC
        );
        // TODO: Assemble Python into code variable.
        var code = "rospy.sleep(" + value_time + ")\n";
        return code;
      };
    </script>
  </body>
</html>
